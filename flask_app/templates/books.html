<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <!-- LEFT COLUMN -->
            <div class="col p-5 d-flex flex-column justify-content-center custom">
                <h1 class="d-6 mb-5 test">New Books</h1>
                <!-- INSERT ACTION FOR FORM -->
                <form action="/save_book" method="post" class="mb-5">
                    <div class="mb-3 row ">
                        <label for="title" class="col-sm col-form-label">Title: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="mb-4 row ">
                        <label for="num_of_pages" class="col-sm col-form-label">Number of Pages: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="num_of_pages" name="num_of_pages">
                        </div>
                    </div>
                    <button class="btn btn-primary">Add Book</button>
                </form>
                <a href="/" class="btn btn-outline-primary">Authors</a>
            </div>
            <div class="col p-5">
                <h1 class="d-6 mb-5">All Books</h1>
                <div class="card mb-3">
                    <ul class="list-group list-group-flush">
                        <!-- FOR LOOP HERE -->
                        {% for b in books %}

                        <a href="/books/{{b.id}}" class="list-group-item">{{b.title}}</a>

                        {%endfor%}
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
