<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author's Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <!-- LEFT COLUMN -->
            <div class="col p-5 d-flex flex-column justify-content-center custom">
                <h1 class="d-6 mb-5 test">{{author.name}}'s Favorites</h1>
                <!-- TABLE OF FAVORITES -->
                <table class="table table-striped">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Number of Pages</th>
                    </tr>
                    {% for book in author.books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <!-- RIGHT COL -->
            <div class="col p-5">
                <h1 class="d-6 mb-5">Add Author's Favorite</h1>
                <form action="" method="post">
                    <div class="g-2 row align-items-center">
                        <div class="col-auto me-2">
                            <label for="">Title: </label>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" name="book_id">
                                <option selected>Open this select menu</option>
                                {% for b in nf %}
                                <option value="{{b.id}}">{{b.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button class="btn btn-primary w-auto ms-2">Favorite Book</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
